<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Printing IXD</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">3D Printing in <span style="color:#A33641">IXD</span></h1>
        </div>
        <div class="printers">
            <h1 class="printers-title">Choose a printer below to reserve the time</h1>
            <div class="printer-container">
                <img src="svg/1.svg" alt="" class="printers-svg" id="p1">
                <h3 class="availability" id="availability-1">Available at 4:00 PM</h3>
            </div>

            <div class="printer-container">
                <img src="svg/2.svg" alt="" class="printers-svg" id="p2">
                <h3 class="availability" id="availability-2">Available at 4:00 PM</h3>
            </div>

            <div class="printer-container">
                <img src="svg/3.svg" alt="" class="printers-svg" id="p3">
                <h3 class="availability" id="availability-3">Available at 4:00 PM</h3>
            </div>
            <div class="printer-container">
                <img src="svg/4.svg" alt="" class="printers-svg" id="p4">

                <h3 class="availability" id="availability-4">Available at 4:00 PM</h3>
            </div>
            <div class="printer-container">
                <img src="svg/5.svg" alt="" class="printers-svg" id="p5">

                <h3 class="availability" id="availability-5">Available at 4:00 PM</h3>
            </div>
            <div class="printer-container">
                <img src="svg/6.svg" alt="" class="printers-svg" id="p6">

                <h3 class="availability" id="availability-6">Available at 4:00 PM</h3>
            </div>
            <div class="printer-container">
                <img src="svg/7.svg" alt="" class="printers-svg" id="p7">
                <h3 class="availability" id="availability-7">Available at 4:00 PM</h3>
            </div>
        </div>
        <div class="occupied-text">
            <h2>Printers occupied?</h2>
            <h2><a href="https://fabrication.sheridanc.on.ca/servicedesk/tickets/new/3d_print">Print using the fabrication site.</a></h2>
        </div>
    </div>
</body>

</html>
